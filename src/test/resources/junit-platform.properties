# JUnit Platform Configuration
# This file configures JUnit 5 platform behavior for the News Portal application

# Test execution configuration
# Parallel execution disabled to ensure compatibility with existing tests
junit.jupiter.execution.parallel.enabled=false
junit.jupiter.execution.parallel.mode.default=same_thread
junit.jupiter.execution.parallel.mode.classes.default=same_thread

# Test discovery configuration
junit.jupiter.testinstance.lifecycle.default=per_class

# Display names configuration
junit.jupiter.displayname.generator.default=org.junit.jupiter.api.DisplayNameGenerator$ReplaceUnderscores

# Test method ordering
junit.jupiter.testmethod.order.default=org.junit.jupiter.api.MethodOrderer$OrderAnnotation

# Conditional test execution
junit.jupiter.conditions.deactivate=org.junit.*DisabledCondition

# Extensions configuration
junit.jupiter.extensions.autodetection.enabled=true

# Logging configuration for tests
java.util.logging.manager=org.apache.logging.log4j.jul.LogManager

# Test reporting
junit.platform.reporting.open.xml.enabled=true
junit.platform.reporting.output.dir=target/test-reports