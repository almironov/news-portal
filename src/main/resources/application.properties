spring.application.name=news-portal

# News Portal Configuration Properties
news-portal.database.max-connections=20
news-portal.security.jwt-secret=${JWT_SECRET:default-secret}

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:newsdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# RabbitMQ Configuration
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:admin}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:admin123}
spring.rabbitmq.virtual-host=${RABBITMQ_VHOST:/}
spring.rabbitmq.publisher-confirm-type=correlated
spring.rabbitmq.publisher-returns=true

# News Portal RabbitMQ Configuration - Simplified for publishing only
news-portal.rabbitmq.exchanges.news.exchange=exchange.news
news-portal.rabbitmq.exchanges.news.binding.created.key=news.created
news-portal.rabbitmq.exchanges.news.binding.updated.key=news.updated
news-portal.rabbitmq.exchanges.comments.exchange=exchange.comments
news-portal.rabbitmq.exchanges.comments.binding.created.key=comments.created
